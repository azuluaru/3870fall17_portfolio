    <title>Cierrah Sherman:: Gallery</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

  </head>


  <body id="indexpage">
    <div class="grid-container">
      <div class="grid-x grid-padding-x">

        <header class="cell large-12 ">
          <h1>Cierrah Sherman</h1>
          <nav>
            <ul>
              <li><a class="cs-navspace cs-navbtn cs-othernav" href="portfolio.html">Gallery</a></li>
              <li><a class="cs-navspace cs-navbtn cs-othernav" href="about.html">About</a></li>
              <li><a class="cs-navspace cs-navbtn cs-mainnav" href="index.html">Home</a></li>
            </ul>
          </nav>
        </header>

        <div class="cell">
          <h3 class="cs-gallery">Gallery</h3>
        </div>

        <div class="cell large-12">

          <div id="myCarousel" class="orbit container" role="region" aria-label="Cierrah Sherman Gallery" data-orbit>
  <div class="orbit-wrapper">
    <div class="orbit-controls">
      <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
      <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
    </div>
    <ul class="orbit-container">
      <li class="is-active orbit-slide">
        <figure class="orbit-figure">
          <img class="orbit-image " src="img/saturnshow.jpg" alt="Saturn Show poster">
          <figcaption class="orbit-caption">The Saturn Show, a reinterpretation of 'The Moon Show', seen at MOMA in 2017.</figcaption>
        </figure>
      </li>
      <li class="orbit-slide">
        <figure class="orbit-figure">
          <img class="orbit-image" src="img/heishi.jpg" alt="Heishi, pink and purple warrior">
          <figcaption class="orbit-caption">This is Heishi, part of a character design project and silhouette study I did in 2016.</figcaption>
        </figure>
      </li>
      <li class="orbit-slide">
        <figure class="orbit-figure">
          <img class="orbit-image" src="img/rainbowhair.jpg" alt="self-portrait with rainbow paint pouring on my head">
          <figcaption class="orbit-caption">This was a Digital Imaging project from 2017; one of my first digital art projects I was genuinely happy with.</figcaption>
        </figure>
      </li>
      <li class="orbit-slide">
        <figure class="orbit-figure">
          <img class="orbit-image" src="img/venus.jpg" alt="tour poster advertising Venus">
          <figcaption class="orbit-caption">Part of a product advertisement project in 2016, I chose to advertise a fictional "Celestial Tours" agency in the style of NASA's exoplanet posters.</figcaption>
        </figure>
      </li>
      <li class="orbit-slide">
        <figure class="orbit-figure">
          <img class="orbit-image" src="img/chinesenewyear.jpg" alt="chinese new year in San Francisco">
          <figcaption class="orbit-caption">This was a design challenge to create a compelling illustration of some part of San Francisco at night, showing off the city's iconic features.</figcaption>
        </figure>
      </li>
    </ul>
  </div>
  <nav class="orbit-bullets">
    <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
    <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
    <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
    <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
  </nav>
</div>

        </div>




        <div class="footer cell large-12">
          <footer>
            <div class="cs-space">
              <p> </p>
            </div>
          </footer>
        </div>

      </div>
    </div>








  </body>
    <script src="js/vendor/jquery.js"></script>

    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
